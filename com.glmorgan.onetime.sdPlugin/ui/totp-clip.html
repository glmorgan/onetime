<!DOCTYPE html>
<html>

<head lang="en">
    <title>One-Time Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v4/sdpi-components.js"></script>
    <style>
        .info-text {
            color: var(--sdpi-color);
            font-size: 11px;
            padding: 4px 0;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <sdpi-item label="TOTP Secret (Base32)">
        <sdpi-password setting="secret" placeholder="JBSWY3DPEHPK3PXP"></sdpi-password>
    </sdpi-item>
    <sdpi-item label="Code Digits">
        <sdpi-select setting="digits" default="6">
            <option value="6">6 digits</option>
            <option value="8">8 digits</option>
        </sdpi-select>
    </sdpi-item>
    <sdpi-item label="Duration">
        <sdpi-select setting="period" default="30">
            <option value="15">15 seconds</option>
            <option value="30">30 seconds</option>
            <option value="60">60 seconds</option>
        </sdpi-select>
    </sdpi-item>
    <sdpi-item label="Output Mode">
        <sdpi-select setting="outputMode" default="paste">
            <option value="clipboard">Copy to clipboard</option>
            <option value="paste">Paste into active app</option>
        </sdpi-select>
        <p class="info-text">Paste mode may require accessibility permissions.</p>
    </sdpi-item>

</body>

</html>
